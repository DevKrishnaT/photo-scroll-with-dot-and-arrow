<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo-scroollwith arrow key</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="photoArea">
        <div class="arrow-left">
            <img src="arrow-transparent-image-photo-24.png" class="arrow-1">
        </div>
        <div class="photoAreaMain">
            <div class="slider">

                <img src="pexels-eberhardgross-1062249.jpg" class="images">
                <img src="pexels-greggalasimage-2092828.jpg" class="images">
                <img src="pexels-kelly-1179532-2888333.jpg" class="images">
                <img src="pexels-luisdelrio-15286.jpg" class="images">
                <img src="pexels-pixabay-459038.jpg" class="images">
                <img src="pexels-podnar2018-1424239.jpg" class="images">
            </div>
        </div>

        <div class="arrow-Right">
            <img src="arrow-transparent-image-photo-24.png" class="arrow-2">
        </div>
    </div>
    <div class="dots">
        <button class="btn-1 btn"></button>
        <button class="btn-2 btn"></button>
        <button class="btn-3 btn"></button>
        <button class="btn-4 btn"></button>
        <button class="btn-5 btn"></button>
        <button class="btn-6 btn"></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
